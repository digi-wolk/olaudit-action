name: Test this Action
on:
  pull_request:

jobs:
  test-package-lock-json:
    name: Test with package-lock.json
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: checkout puppeteer repo
        uses: actions/checkout@v3
        with:
          repository: puppeteer/puppeteer
          ref: main
          path: puppeteer
      - name: Test Action
        id: run_action
        uses: ./
        with:
          path: puppeteer
          comment-on-pr: true
          only-risky: true
          verbose: true
          github-token: ${{ secrets.GH_PR_COMMENTER_TOKEN }}
  test-go-mod:
    name: Test with go.mod
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: checkout google/wire repo
        uses: actions/checkout@v3
        with:
          repository: google/wire
          ref: main
          path: google-wire
      - name: Test Action
        id: run_action
        uses: ./
        with:
          path: google-wire
          comment-on-pr: true
          only-risky: true
          verbose: true
          github-token: ${{ secrets.GH_PR_COMMENTER_TOKEN }}
  test-pnpm:
    name: Test with pnpm-lock.yaml
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: checkout google/wire repo
        uses: actions/checkout@v3
        with:
          repository: vuejs/core
          ref: main
          path: vuejs-core
      - name: Test Action
        id: run_action
        uses: ./
        with:
          path: vuejs-core
          comment-on-pr: true
          only-risky: true
          verbose: true
          github-token: ${{ secrets.GH_PR_COMMENTER_TOKEN }}
